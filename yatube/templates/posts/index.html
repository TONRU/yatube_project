{% extends 'base.html'%}
{% block content %}
  <!-- класс py-5 создает отступы сверху и снизу блока -->
  <div class="container py-5">    
  <h1>{{ title }}</h1>
  {% for post in posts %}
    {% include 'includes/post_descr.html' %}
      {% if post.group %}
      <a href="{% url 'posts:group_list' post.group.slug %}"> все записи группы</a>
      {% endif %}    
    {% if not forloop.last %}<hr>{% endif %}
  {% endfor %}  
{% endblock %}
